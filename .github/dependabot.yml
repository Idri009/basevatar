version: 2
updates:
    - package-ecosystem: "pnpm"
      directory: "/"
      schedule:
          interval: "monthly"
          day: "monday"
      commit-message:
          prefix: "chore"
      reviewers:
          - "enesyukselx"
      assignees:
          - "enesyukselx"
      labels:
          - "dependencies"
      groups:
          security-updates:
              applies-to: security-updates
              patterns:
                  - "*"
          minor-updates:
              applies-to: version-updates
              patterns:
                  - "*"
              update-types:
                  - "minor"
                  - "patch"
