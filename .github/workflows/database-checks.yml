name: "Typecheck + Lint Checks (@basevatar/database)"

on:
    push:
        paths:
            - "packages/database/**"

jobs:
    lint:
        name: Typecheck - Lint
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "package-lock.json"
            - run: npm install
            - run: npx turbo run typecheck lint --filter=@basevatar/database
