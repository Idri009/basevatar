name: "Typecheck + Lint Checks (Slack)"

on:
    push:
        paths:
            - "slack/**"

jobs:
    lint:
        name: Typecheck - Lint
        runs-on: ubuntu-22.04
        defaults:
            run:
                working-directory: slack
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: "slack/package-lock.json"
            - run: npm install
            - run: npm run typecheck
            - run: npm run lint
